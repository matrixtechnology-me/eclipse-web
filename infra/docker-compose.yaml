services:
  postgres:
    image: postgres:15
    container_name: postgresql
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: db_cobby
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d db_cobby"]
      interval: 20s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
    driver: local
